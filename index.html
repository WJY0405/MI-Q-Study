
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Multilingual Identity Q Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <div id="app">Loading Q Study...</div>
  <script>
    const loadScript = src => new Promise((resolve, reject) => {
      const s = document.createElement('script');
      s.src = src;
      s.onload = resolve;
      s.onerror = reject;
      document.head.appendChild(s);
    });

    fetch("config.json")
      .then(response => response.json())
      .then(config => {
        loadScript("htmlq.bundle.js").then(() => {
          htmlq.run(config);
        });
      });
  </script>
</body>
</html>
